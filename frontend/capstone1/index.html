<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Developer Profile</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-mlightbrown">
	<nav class="navbar navbar-expand-lg navbar-dark bg-mred sticky-top">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse  justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#landing">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#projects">Projects</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#tools">Tools</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container-fluid mt-4">
		<section id="landing" class="row landing-background">
			<div class="row m-0 opacity-effect py-5 text-center text-white align-items-center">
				<div class="">
					<img src="./images/me.jpeg" width="150" class="img-fluid rounded-circle border border-white">
				</div>
				
				<h1 class="my-2">Angel Paul Agnabo</h1>
				<h4 class="my-2">Full-Stack Web Developer</h4>
				<p class="my-5">"small steps is stil progress"</p>
			</div>
		</section>

		<section id="projects" class="row bg-mdarkorange p-2 text-center text-mdarkbrown mt-5" id="projects">
			<h2 class="mt-3 mb-5">Projects</h2>

			<div class="mt-3 mb-5 col-md-4">
				<h4>Developer's Profile</h3>
				<img src="./images/d_profile.png" width="400" class="img-fluid">
			</div>

			<div class="mt-3 mb-5 col-md-4">
				<h4>E-commerce API - Order</h3>
				<img src="https://kinsta.com/wp-content/uploads/2021/11/back-end-developer-1024x512.png" width="400" class="img-fluid">
			</div>

			<div class="mt-3 mb-5 col-md-4">
				<h4>E-commerce Website</h3>
				<img src="https://businessdiary.com.ph/wp-content/uploads/2022/11/truelogic_web_ecommerce_2023-1024x536.jpg" width="400" class="img-fluid">
			</div>

		</section>

		<section id="tools" class="row tools-background mt-5">
			<div class="row m-0 opacity-effect py-5 text-center text-mdarkyellow">
				<h2 class="mt-3 mb-5">Tools</h2>

				<div class="d-flex flex-wrap justify-content-center mb-4">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-html5.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-css3.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-javascript.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/portfolio-parker/images/bs.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-sublime-text-3.png">
				</div>

				<div class="d-flex flex-wrap justify-content-center mb-4">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-expressjs.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-mongodb.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-nodejs.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-postman.png">
				    <img class="m-1 rounded img-fluid" width="100" src="https://teejaecalinao.github.io/reiCSP1/images/logo-react.png">
				</div>
			</div>
		</section>

		<section id="contact" class="row contact-background mt-5">
			<div class="row m-0 opacity-effect py-5 text-mdarkyellow">
				<h2 class="mt-3 mb-5">Contact</h2>

				<form id="form-col" class="justify-content-center">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" rows="2" placeholder="Your Name" required autocomplete class="w-100">


					<label for="email">Email:</label>
					<input type="email" name="email" id="email" rows="2" placeholder="name@example.com" required autocomplete class="w-100"> 


					<label for="contact">Contact Number:</label>
					<input type="number" name="contact" id="contact" rows="2" placeholder="+63 900 000 0000" required autocomplete class="w-100">
					
					<label for="message">Message:</label>
					<textarea name="message" id="message" rows="8" class="w-100"></textarea>
					<button type="reset" data-bs-toggle="modal" data-bs-target="#modalDiv" class="bg-mlightbrown text-white my-3">Send Email</button>
				</form>
			</div>
		</section>
		
	</main>

	<div class="modal fade" id="modalDiv" tabindex="-1" aria-labelledby="modalDiv" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Notice</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Email Sent Succesfully
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<footer class="d-flex justify-content-center bg-mred text-white d-grid gap-5 p-3 mt-5">
        <div>&copy;  2024 Developers Profile.</div>
        <div>|</div>
        <div>All rights reserved.</div>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
